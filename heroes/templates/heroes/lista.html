
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Lista de Heróis</title>
</head>
<body>
    <h1>Lista de Heróis</h1>
    <ul>
        {% for heroi in herois %}
            <li>
                <strong>{{ heroi.codinome }}</strong>: {{ heroi.poder_principal }}
                <br>
                <small>Criado em: {{ heroi.criado_em }}</small>
            </li>
        {% empty %}
            <li>Nenhum herói cadastrado.</li>
        {% endfor %}
    </ul>
</body>
</html>
